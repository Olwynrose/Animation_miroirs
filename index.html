<!DOCTYPE html>

<html>

<head>

  <title>Mon projet canvas</title>

  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <section>
    <article>
      <center>
        <div class="container" id="anim">
          <canvas id="canvas" width="1080" height="920px">
            Message pour les navigateurs ne supportant pas encore canvas.
          </canvas>
          <div class="container" id="param">
            <div class="container param">
              <p>Nombre de miroirs</p>
              <input type="range" autocomplete="off" value="11" min="3" max="51" step="2" id="input_nbmir">
              <p id="val_nbmir">11</p>
            </div>
            <div class="container param">
              <p>Angle incident des rayons du soleil</p>
              <input type="range" autocomplete="off" value="-30" min="-75" max="75" step="1" id="input_theta">
              <p id="val_theta">-30 &deg;</p>
            </div>
            <div class="container param">
              <p>Distance focale</p>
              <input type="range" autocomplete="off" value="300" min="10" max="1000" step="10" id="input_F">
              <p id="val_F">3 m</p>
            </div>
            <div class="container param">
              <p>Largeur d'un miroir</p>
              <input type="range" autocomplete="off" value="5" min="2" max="20" step="1" id="input_l">
              <p id="val_l">5 cm</p>
            </div>
            <div class="container param">
              <p>Espacement des miroirs</p>
              <input type="range" autocomplete="off" value="1.0" min="0.1" max="10.0" step="0.1" id="input_d">
              <p id="val_d">1 cm</p>
            </div>


            <div class="container param">
              <div class="container" id="etal">
                <p>&Eacute;talement</p>
              </div>
              <p id="val_etal"></p>
            </div>
            <div class="container param">
              <div class="container opt">
                <input type="checkbox" id="input_arc">
                <p>Arc de cercle</p>
              </div>
            </div>
            <div class="container param">
              <div class="container opt">
                <input type="checkbox" id="input_ray">
                <p>Rayons incidents</p>
              </div>
            </div>
            <div class="container param">
              <div class="container opt">
                <p>Distance premier - dernier miroir</p>
              </div>
              <p id="val_dist"></p>
            </div>
          </div>
        </div>
      </center>
    </article>
  </section>
</body>

</html>
